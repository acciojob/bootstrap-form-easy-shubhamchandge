<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="first-name-input">
      <div class="invalid-feedback">
        First name required
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="last-name-input">
      <div class="invalid-feedback">
        Last name required
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label" aria-placeholder="xyz@abc.com">Email</label>
      <div class="input-group has-validation">
        
        <input type="text" class="form-control" id="email-input" >
        <div class="invalid-feedback">
          Email required
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">College Name</label>
      <input type="text" class="form-control" id=" college-input" required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Graduation Year</label>
      <select class="form-select" id="validationCustom04" >
        <option value="choose"></option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option  value="2023">2023</option>
        
      </select>
      <div class="invalid-feedback">
       Please select a valid Graduation Year
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Roll no</label>
      <input type="text" class="form-control" id="roll-no-input" >
      <div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
